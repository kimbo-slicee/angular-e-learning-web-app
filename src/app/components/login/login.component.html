<div class="login-form-container">
  <div class="login-form">
    <div class="cancel-button-div">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <h2>Please Login Here</h2>
    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" required id="username" #userName>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" required id="password" #password>

      <button type="submit" (click)="onLoginClicked()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </div>
</div>
